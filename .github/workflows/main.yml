---
- name: Helm Chart Publish
on:
  push:
    branches:
    - main
    - release/*
  # You may pin to the exact commit or the version.
  # uses: buttahtoast/helm-testing-action@ed87472bca1629201b79d20bd34a045e3cee52cd
  uses: buttahtoast/helm-testing-action@v2.0.1
  with:
    # Declare which script to execute
    exec: # optional
    # Declare changed charts
    charts: # optional
    # Define filename for chart configuration file
    chartConfig: # optional, default is .chart-config
